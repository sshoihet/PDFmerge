<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM PDF MERGE // ENGINEER MODE</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --surface: #161b22;
            --border: #30363d;
            --accent: #238636; /* GitHub Green */
            --text: #c9d1d9;
            --mono: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 600px;
            text-align: center;
        }

        .drop-zone {
            background: var(--surface);
            border: 2px dashed var(--border);
            border-radius: 6px;
            padding: 60px 20px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .drop-zone.dragover {
            border-color: var(--accent);
            background: #1c2128;
        }

        .file-list {
            margin-top: 20px;
            text-align: left;
            font-family: var(--mono);
            font-size: 12px;
            color: #8b949e;
        }

        .status-bar {
            margin-top: 20px;
            padding: 10px;
            background: #000;
            border: 1px solid var(--border);
            font-family: var(--mono);
            font-size: 11px;
            color: #58a6ff;
            text-align: left;
        }

        .btn-merge {
            margin-top: 20px;
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            font-family: var(--mono);
            opacity: 0.5;
            pointer-events: none;
        }

        .btn-merge.ready {
            opacity: 1;
            pointer-events: auto;
        }
        /* Add inside <style> */
        .file-item {
            background: #161b22;
            border: 1px solid #30363d;
            padding: 8px 12px;
            margin-bottom: 4px;
            border-radius: 4px;
            cursor: grab;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s, transform 0.2s;
        }
        
        .file-item:active {
            cursor: grabbing;
        }
        
        .file-item.dragging {
            opacity: 0.5;
            background: #21262d;
        }
        
        .file-item.drag-over {
            border-color: var(--accent);
            background: #1c2128;
            transform: translateX(5px);
        }
        
        .remove-btn {
            color: #f85149;
            cursor: pointer;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .remove-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="dropZone" class="drop-zone">
            <h3>DROP PDFS HERE</h3>
            <p style="color: #8b949e">or click to browse</p>
            <input type="file" id="fileInput" multiple accept=".pdf" style="display:none">
        </div>

        <div id="fileList" class="file-list">
            </div>

        <button id="mergeBtn" class="btn-merge">SYSTEM INITIALIZING...</button>

        <div id="statusBar" class="status-bar">
            > SYSTEM: Booting Web Worker...
        </div>
    </div>

    <script type="module" src="./main.js"></script>
</body>

</html>
