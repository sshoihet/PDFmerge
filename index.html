<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM PDF MERGE // ENGINEER MODE</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="controls">
            <div class="mode-switch">
                <button id="btnModeMerge" class="mode-btn active">MERGE MODE</button>
                <button id="btnModeSplit" class="mode-btn">SPLIT MODE</button>
            </div>
            
            <div id="splitControls" style="display:none; margin-top: 10px;">
                <input type="text" id="jobNameInput" placeholder="Enter Job Name (e.g. Project_Alpha)" autocomplete="off">
            </div>
        </div>

        <div id="dropZone" class="drop-zone">
            <h3>DROP PDFS HERE</h3>
            <p style="color: #8b949e">or click to browse</p>
            <input type="file" id="fileInput" multiple accept=".pdf" style="display:none">
        </div>

        <div id="fileList" class="file-list">
            </div>

        <button id="mergeBtn" class="btn-merge">SYSTEM INITIALIZING...</button>

        <div id="statusBar" class="status-bar">
            > SYSTEM: Booting Web Worker...
        </div>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
